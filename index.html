<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/index.css" />
    <script defer src="index.js"></script>
    <title>Транслит</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div class="container">
          <div class="header_row">
            <div class="header_logo">T.R.A.N.S.L.I.T.</div>
          </div>
        </div>
      </div>
      <div class="content">
        <div class="container">
          <div class="text_field">
            <input
              type="text"
              class="text_field_box"
              placeholder="Начните вводить текст"
            />
            <button class="text_field_button">Добавить</button>
          </div>
          <div class="row">
            <div class="dictionary_row">
              <div class="dictionary_russian">
                <span class="index">1</span>Привет
              </div>
              <div class="dictionary_english_box">
                <div class="dictionary_english">Privet</div>
                <img src="img/Group 7.svg" alt="" class="clear_image" />
              </div>
            </div>
          </div>
          <div class="clear_all">
            <button
              class="clear_all_button"
              onClick="window.location.reload();"
            >
              <img src="img/Group 7.svg" alt="" class="clear_all_image" />
              <div class="clear_all_text">Очистить всё</div>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
